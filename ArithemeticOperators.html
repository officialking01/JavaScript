 <html>
	<head>
		<title>Arithemetic Operators</title>
		<script type ="text/javascript">
		var a =parseInt(prompt("Enter Number"));
		var b=parseInt(prompt("Enter Number"));
		var result;
		document.write("<h2>");
		document.write("	A Value :"+ a+"<br>");
		document.write("	B Value :"+ b+"<br>");
		
		result = a+b;
		document.write("Addition :"+ result+"<br>");
		
		result = a-b;
		document.write("Substraction :"+ result+"<br>");
		
		result = a*b;
		document.write("Multiplication :"+ result+"<br>");
		
		result = a/b;
		document.write("Division :"+ result+"<br>");
		
		result = a%b;
		document.write("Remainder :"+ result+"<br>");
		
		result = a++;
		document.write("Post Increment :"+ result+"<br>");
		
		result = ++a;
		document.write("Pre Increment :"+ result+"<br>");
		document.write("</h2>");
		</script>
	</head>
	<body>
		
	
	</body>
 </html>
